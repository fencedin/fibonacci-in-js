<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorials</title>
  </head>  
  <body>
    <div class="container">
      <h1>What is the factorial of your number?</h1>
      <form id="factorial-number">

          <label for="factNumber">Enter number here</label>
          <input id="factNumber" type="text">
        </div>
        <button type="submit" id="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
